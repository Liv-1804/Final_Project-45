<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8" />                                                                 <!--specifies character encoding of doc-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />                 <!--defines the viewport settings for responsive web design-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />                                  <!--instructs Internet Explorer to use the latest rendering engine available-->
        <title>To-Do List</title>
        <link                                                                                   
          href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"  
          rel="stylesheet"                                                                       
        />                                                                                       <!--imports external CSS style sheet from Googe Fonts-->
        <link rel="stylesheet" href="styles.css" />                                              <!--links to our external css file-->
        <script src="script.js"></script>                                                        <!--links to our external javascript file-->
    </head>

    <body>
        <h1 class="title" >My To-Do Lists</h1>
        <div class="all-tasks">
            <h2 class="task-list-title">My lists</h2>
            <ul class="task-list" list-type > 
                <!-- Add tasks-display attribute -->
                <!-- list items will be dynamically generated by JavaScript -->
                <li class="list-name">
                    <button class="btn edit-task-button">Edit</button>
                </li>
            </ul>

            <form new-list>                         <!-- Add new-list attribute -->
                <input 
                    type="text"
                    class="new list"                        
                    placeholder="new list name"
                    aria-label="New List Name" 
                    new-list-input
                />
                <button class="btn list" aria-label="Create New List">+</button>        <!--aria-label is what user can see-->

                <div class ="delete-stuff">
                    <button class="btn delete" clear-complete-tasks-button>
                        Clear completed tasks
                    </button>
                    <!-- Add clear-complete-tasks-button attribute -->
                    <button class="btn delete" id="delete-list-button">Delete List</button>
                </div>

            </form>                                          

            <div id="list-edit-modal" class="modal">
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <h2>Edit List</h2>
                  <input 
                    type="text" 
                    id="edited-list-name" 
                    placeholder="New list name">
                  <button id="save-list-changes">Save Changes</button>
                </div>
            </div>  
        </div>

        <div class="todo-list" list-display>  <!-- Add list-display attribute -->
            <div class="todo-header">
                <h2 class="list-title" list-title></h2>
                <p class="task-count" task-counter></p>
            </div>
            
            <div class="todo-body" tasks-display>
                <!-- Add tasks-display attribute -->
                <!-- Task items will be dynamically generated by JavaScript -->
                <div class="task">
                    <button class="btn edit-task-button">Edit</button>

                    <div class="task-note">Task Note</div>
                </div>
            </div>

            <div class="new-task-creator">                   <!-- Add new-task attribute -->
                <form new-task>
                    <input 
                    type="text"
                    class="new task"
                    placeholder="new task name"
                    aria-label="New Task Name" 
                    new-task-input
                    />
                    <button class="btn task" aria-label="Create New Task">+</button>
                </form>  
            </div>

            <div id="task-edit-modal" class="modal">
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <h2>Edit Task</h2>
                  <input 
                    type="text" 
                    id="edited-task-name" 
                    placeholder="New task name">
                  <input
                    type="color"
                    id="edited-task-color"
                    value="#000000">
                    <textarea
                    id="edited-task-note" 
                    placeholder="Task Note" 
                    rows="4"
                ></textarea>
                  <button id="save-task-changes">Save Changes</button>
                </div>
            </div>  
        </div>
    </body>
</html>
